<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaaS Waitlist - Admin</title>
    <style>
        :root {
            --primary-color: #c41e3a;
            --primary-dark: #a01729;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --text-color: #333;
            --text-light: #666;
            --border-color: #ddd;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-light);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Login Page */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-logout {
            padding: 10px 20px;
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #1a252f;
        }

        .stats-bar {
            background: var(--white);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            font-size: 2.5rem;
        }

        .stat-content h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 0;
        }

        .stat-content p {
            color: var(--text-light);
            margin: 0;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .btn-secondary {
            padding: 12px 24px;
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #1a252f;
            transform: translateY(-2px);
        }

        .table-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--secondary-color);
            color: var(--white);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background: var(--bg-light);
        }

        .loading {
            padding: 60px 20px;
            text-align: center;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .stats-bar {
                flex-direction: column;
            }

            .actions {
                width: 100%;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-header">
            <h1>üîê Connexion Admin</h1>
            <p>MaaS Waitlist</p>
        </div>

        <div id="login-error" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">
                Se connecter
            </button>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>üìä MaaS Waitlist Admin</h1>
                <div class="user-info">
                    <span>üë§ <strong id="username-display"></strong></span>
                    <button class="btn-logout" onclick="logout()">D√©connexion</button>
                </div>
            </div>

            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-content">
                        <h2 id="total-count">-</h2>
                        <p>Inscrits</p>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn-secondary" onclick="loadData()">
                        üîÑ Actualiser
                    </button>
                    <button class="btn-secondary" onclick="exportCSV()">
                        üì• Export CSV
                    </button>
                </div>
            </div>

            <div class="table-container">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Chargement des donn√©es...</p>
                </div>

                <div id="table-wrapper" class="table-wrapper" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Date/Heure</th>
                                <th>Pr√©nom</th>
                                <th>Nom</th>
                                <th>Email</th>
                                <th>LinkedIn</th>
                                <th>Commentaire</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>

                <div id="empty-state" class="empty-state" style="display: none;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">üì≠</div>
                    <h3>Aucune inscription pour le moment</h3>
                    <p>Les nouvelles inscriptions appara√Ætront ici</p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
